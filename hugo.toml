baseURL = '/'
title = 'Swiss {ai} Events 2026'
copyright = 'Event data published under CC-BY 4.0.'
buildFuture = true
removePathAccents = true
enableRobotsTXT = true

# Default language
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

# Taxonomies
[taxonomies]
  tag = 'tags'
  location = 'locations'
  organizer = 'organizers'
  city = 'cities'

# Languages — English first, others as stubs for future activation
[languages]
  [languages.en]
    languageCode = 'en'
    languageName = 'English'
    weight = 1
    title = 'Swiss {ai} Events 2026'
  [languages.de]
    languageCode = 'de'
    languageName = 'Deutsch'
    weight = 2
    disabled = true
    title = 'Swiss {ai} Events 2026'
  [languages.fr]
    languageCode = 'fr'
    languageName = 'Français'
    weight = 3
    disabled = true
    title = 'Swiss {ai} Événements 2026'
  [languages.it]
    languageCode = 'it'
    languageName = 'Italiano'
    weight = 4
    disabled = true
    title = 'Swiss {ai} Eventi 2026'

# Permalinks for events
[permalinks]
  events = '/events/:year/:month/:day/:slug/'

# Output formats
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS', 'JSON']

# Markdown rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false

# Build settings
[build]
  [build.buildStats]
    enable = true

# Sitemap settings
[sitemap]
  changefreq = 'weekly'
  priority = 0.5

# Params
[params]
  description = 'The definitive source of AI events in Switzerland'
  timezone = 'Europe/Zurich'
