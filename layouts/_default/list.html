{{ define "main" }}
<a href="{{ "events/" | relURL }}" class="back-link">&larr; All Events</a>
<h1>{{ .Title }}</h1>
{{ with .Content }}{{ . }}{{ end }}

<ul style="list-style: none; margin-top: 1rem;">
  {{ range .Pages }}
  <li style="margin-bottom: 0.5rem;">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
