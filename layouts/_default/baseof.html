<!DOCTYPE html>
<html lang="{{ .Lang | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
  {{ block "head" . }}{{ end }}
  <style>
    :root {
      --color-primary: #1a56db;
      --color-featured: #f59e0b;
      --color-bg: #ffffff;
      --color-text: #1f2937;
      --color-muted: #6b7280;
      --color-border: #e5e7eb;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    header { padding: 1.5rem 0; border-bottom: 2px solid var(--color-border); margin-bottom: 2rem; }
    header h1 { font-size: 1.5rem; }
    header h1 a { color: var(--color-text); text-decoration: none; }
    nav { margin-top: 0.5rem; }
    nav a { color: var(--color-primary); margin-right: 1rem; text-decoration: none; }
    main { min-height: 60vh; }
    footer { margin-top: 3rem; padding: 1.5rem 0; border-top: 1px solid var(--color-border); color: var(--color-muted); font-size: 0.875rem; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <nav>
      <a href="{{ "events/" | relURL }}">All Events</a>
      <a href="{{ "tags/" | relURL }}">Tags</a>
      <a href="{{ "locations/" | relURL }}">Locations</a>
      <a href="{{ "organizers/" | relURL }}">Organizers</a>
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>{{ .Site.Copyright }}</p>
  </footer>
</body>
</html>
