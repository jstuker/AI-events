<!DOCTYPE html>
<html lang="{{ .Lang | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Title }} — {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
  {{ block "head" . }}{{ end }}
  <style>
    :root {
      --color-primary: #1a56db;
      --color-featured: #f59e0b;
      --color-bg: #ffffff;
      --color-text: #1f2937;
      --color-muted: #6b7280;
      --color-border: #e5e7eb;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    header { padding: 1.5rem 0; margin-bottom: 2rem; }
    header h1 { font-size: 2.25rem; font-weight: 800; }
    header h1 a { color: var(--color-text); text-decoration: none; }
    header .tagline { color: var(--color-muted); font-size: 1.125rem; margin-top: 0.25rem; }
    nav.tabs { display: flex; gap: 0; margin-top: 1rem; border-bottom: 2px solid var(--color-border); }
    nav.tabs a {
      padding: 0.5rem 1.25rem;
      color: var(--color-muted);
      text-decoration: none;
      border: 2px solid transparent;
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      margin-bottom: -2px;
      transition: color 0.2s, background 0.2s;
    }
    nav.tabs a:hover { color: var(--color-primary); background: #f9fafb; }
    nav.tabs a.active { color: var(--color-text); font-weight: 700; background: var(--color-bg); border-color: var(--color-border); }
    main { min-height: 60vh; }
    footer { margin-top: 3rem; padding: 1.5rem 0; border-top: 1px solid var(--color-border); color: var(--color-muted); font-size: 0.875rem; }
    .back-link { display: inline-block; margin-bottom: 1.5rem; color: var(--color-primary); text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}">Swiss {ai} Weeks — Events</a></h1>
    <p class="tagline">The definitive source of AI events in Switzerland</p>
    <nav class="tabs">
      <a href="{{ "tags/" | relURL }}"{{ if hasPrefix .RelPermalink "/tags" }} class="active"{{ end }}>Tags</a>
      <a href="{{ "cities/" | relURL }}"{{ if hasPrefix .RelPermalink "/cities" }} class="active"{{ end }}>Cities</a>
      <a href="{{ "locations/" | relURL }}"{{ if hasPrefix .RelPermalink "/locations" }} class="active"{{ end }}>Locations</a>
      <a href="{{ "organizers/" | relURL }}"{{ if hasPrefix .RelPermalink "/organizers" }} class="active"{{ end }}>Organizers</a>
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>{{ .Site.Copyright }}</p>
  </footer>
</body>
</html>
